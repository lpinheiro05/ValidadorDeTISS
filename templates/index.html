<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Documentos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Análise de Documentos</h1>
        <div class="card shadow-sm p-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf" class="form-label">Selecione o PDF com as regras</label>
                    <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
                </div>
                <div class="mb-3">
                    <label for="imagem" class="form-label">Selecione a imagem do formulário</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" accept=".png,.jpg,.jpeg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analisar Documentos</button>
            </form>
        </div>
        <div id="resultado" class="mt-4"></div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
